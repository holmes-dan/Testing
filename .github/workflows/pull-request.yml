name: Pull Request into Master, Develop and Preprod

on:
  pull_request:
    branches:
      - 'main'
      - 'develop'
      - 'preprod'

jobs:
  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 23
        uses: actions/setup-node@v3
        with:
          node-version: 23
          cache: 'yarn'

      - name: Install Node modules
        run: yarn install --frozen-lockfile

      - name: Linting
        run: yarn lint

      - name: Unit & Integration tests
        run: yarn test

      # - name: Jest coverage report
      #   uses: ArtiomTr/jest-coverage-report-action@v2.0.6
      #   with:
      #     coverage-file: ./coverage/coverage-final.json
      #     base-coverage-file: ./coverage/coverage-final.json

  build-android:
    needs: install-and-test
    runs-on: ubuntu-latest # Specify the runner
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Android
        uses: ./.github/workflows/android-build.yml
        with:
          environment: release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          APP_CENTER_TOKEN_ANDROID: ${{ secrets.APP_CENTER_TOKEN_ANDROID }}

  build-ios:
    needs: install-and-test
    runs-on: ubuntu-latest # Specify the runner
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build iOS
        uses: ./.github/workflows/ios-build.yml
        with:
          environment: release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          APP_CENTER_TOKEN_ANDROID: ${{ secrets.APP_CENTER_TOKEN_ANDROID }}
